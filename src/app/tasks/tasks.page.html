<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
      {{ task }}
      <ion-button slot="end" (click)="removeTask(i)">Remover</ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input placeholder="Nova tarefa" [(ngModel)]="newTask"></ion-input>
    <ion-button slot="end" (click)="addTask()">Adicionar</ion-button>
  </ion-item>
</ion-content>
